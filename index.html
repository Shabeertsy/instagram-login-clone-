<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- main wrapper  -->

    <section class="main-body">

        <!-- left section with iphone image -->
        <div class="left">
            <img src="phones.png" alt="">
        </div>

        <!-- right section with login form and logo -->
        <div class="row">
            <div class="right">
                <div class="login-form">

                    <!-- instagram-logo -->
                    <div class="logo">
                        <img height="51px" src="instagram-logo.png" alt="">
                    </div>

                    <!-- input form -->
                    <div class="form">

                        <form action="">
                            <input type="text" placeholder="Phone number, username or email address" required class="input-field"><br>
                            <input class="input-field" type="password" placeholder="Password" required><br>
                            <input type="submit" class="button" value="Log-in"><br>

                        </form>

                        <div class="fb">
                            <h5>Login With Facebook</h5>
                            <h6> <a href="">forgotten password?</a></h6>
                        </div>

                    </div>
                </div>
            </div>

            <!-- lower part of login page -->
            <div class="lower-part">
                
            </div>

        </div>
    </section>



</body>

</html>
